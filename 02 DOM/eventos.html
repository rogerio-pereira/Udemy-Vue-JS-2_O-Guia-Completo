<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p >{{contador}}</p>
    <button @click='somar'>Somar1</button>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0,
        },
        methods: {
            somar()
            {
                this.contador++;
            }
        }
    })
</script>
